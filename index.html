      function showTriangle(result) {
        var result = +prompt("Введите число больше нуля", 5);

        var messFull = "";
        var messageSymbol = "*";
        if (isNaN(result) || result == 0) {
          return alert("Вы ввели не верные данные");
        } else {
          for (var i = 1; i <= result; i++) {
            message += messageSymbol;
            messFull += message + "\n";
          }
        }
